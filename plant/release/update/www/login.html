<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link rel="stylesheet" href="./css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/main.css" />
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
</head>

<body>

<div class="modal in" id="dialog-form" tabindex="-1" role="dialog" data-show="true" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form class="form form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="name">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" name="username" id="username" value="admin" class="form-control" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" id="password" value="" onkeypress="keyPressed(event);" class="form-control " />
                        <a href="#" onclick="$('#dialog-form').modal('hide');$('#dialog-modify').modal('show');" >Change password</a>
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="checkLogin();">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="dialog-modify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Change password</h4>
      </div>
      <div class="modal-body">
        <form class="form form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="name">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" name="oldusername" id="oldusername" value="admin" class="form-control" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">Old Password:</label>
                    <div class="col-sm-8">
                        <input type="password" name="oldpassword" id="oldpassword" class="form-control " />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">New Password:</label>
                    <div class="col-sm-8">
                        <input type="password"  name="newpassword1" id="newpassword1" onkeypress="keyPressed(event);" class="form-control " />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">Confirm New Password:</label>
                    <div class="col-sm-8">
                        <input type="password" name="newpassword2" id="newpassword2" onkeypress="keyPressed(event);" class="form-control " />
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="modiPwd();">Login</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
