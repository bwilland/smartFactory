<body>
<div id="plant_container">
  <aha-partial src="header.html"></aha-partial>

  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="plant_left_column">
  		  <h3>Users List</h3>
    		<div class="plant_leftmenu">
    			
  				<div id="USERLIST" class="userList">
    			</div>
    		</div>
    	</div>
    	<div class="col-sm-9 well form-horizontal" id="plant_right_column">
    	  <div class="page-header">
          <h1>User Setting</h1>
        </div>
    	  <input id="userId"  type="hidden"  value="-1" />
  		  <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input id="userName" type="text" name="userName" maxlength="32" class="form-control" placeholder="user name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Role:</label>
          <div class="col-sm-10">
            <select class="form-control" id="role">
              <option value="0">Regular User</option>
              <option value="1">Demo User</option>
              <option value="2">Admin User</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" id="userPwd"  class="form-control" placeholder="******">
          </div>
        </div>
        <div class="form-group">
          <div class=" col-sm-offset-2">
            <button class="btn btn-default" onClick="newUser();">New user</button>
            <button class="btn btn-default" onClick="saveUser(this);">Save user</button>
            <button class="btn btn-default" onClick="deleteUser();">Delete user</button>
          </div>
        </div>
  		</div>
  	</div>
	</div>
</div>

</body>
